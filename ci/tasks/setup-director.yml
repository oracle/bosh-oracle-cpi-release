---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: bitsarvi/oci-cpi-release
    tag: "latest"
inputs:
  - name: cpi-src
  - name: cpi-release-src
  - name: bosh-release
  - name: candidate
  - name: oci-config
outputs:
  - name: deployment
run:
  path: cpi-release-src/ci/tasks/setup-director.sh
params:
  BOSH_LOG_LEVEL:                 debug
  BOSH_LOG_PATH:                  ./bosh-init.log
