---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: dmutreja/ubuntu-xenial-boshcliv2 
    tag: "latest"
inputs:
  - name: cpi-src
  - name: cpi-release-src
  - name: bosh-release
  - name: candidate
  - name: oci-config
  - name: stemcell
outputs:
  - name: deployment
run:
  path: cpi-release-src/ci/tasks/setup-director.sh
params:
  BOSH_LOG_LEVEL:                 debug
  BOSH_LOG_PATH:                  ./bosh.log
